<head>

    <link rel="stylesheet" href="/animsition-master/animsition-master/dist/css/animsition.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/animsition-master/animsition-master/dist/js/animsition.min.js"></script>
    <title>Tues3 Study</title>

<body>
    <div class="animsition" id="animisition">
        <img src="images/left.png" alt="" id="left">

        <h2 id="name">멋쟁이사자처럼 스터디</h2>
        <div id="card-wrap">
            <div class="nameCard">
                <a class="animsition-link" href="CMG/Assignment 1/VFS.htm" data-animsition-out-class="fade-out-down-sm"
                data-animsition-out-duration="800">
                    <div class="card">
                        <img id="cmg" src="images/cmg.jpg" alt="">

                    </div>

                <a class="animsition-link" href="NJW/web.html" data-animsition-out-class="flip-out-y-fr"
                data-animsition-out-duration="800">
                    <div class="card">
                        <img id="njw" src="images/njw.PNG" alt="">
                        <div class="container">
                            <h4><b>남정원</b></h4>
                            <p>영상학과</p>
                        </div>
                    </div>
                </a>

                <a class="animsition-link" href="ch/03.25과제/멋사과제1.html" data-animsition-out-class="fade-out-up-lg"
                data-animsition-out-duration="800">
                    <div class="card">
                        <img id="lch" src="images/lch.png">
                        <div class="container">

                <a class="animsition-link" href="LHJ/서비스 소개.html" data-animsition-in-class="zoom-in"

        <img src="images/right.png" alt="" id="right">

    </div>
</body>

<script>
    $(document).ready(function () {
        $(".animsition").animsition({
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: ['animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay: false,
            overlayClass: 'animsition-overlay-slide',
            overlayParentElement: 'body',
            transition: function (url) {
                window.location.href = url;
            }
        });
    });
</script>

</html>
